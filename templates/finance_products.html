<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Finance Products Available</h2>
    <h3>Select a Product</h3>
    <form action="" method="POST">
      <select name="product-dropdown" id="" class="">
        {% for x in range(0,session["products-list"]|length): %}
        <option value="{{session['id-list'][x]}}">
          {{session["products-list"][x]}}
        </option>
        {% endfor %}
      </select>
      Enter Cash Price
      <input type="number" name="cash-price-input" class="" />
      Enter Deposit
      <input type="number" name="deposit-input" class="" />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
